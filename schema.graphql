scalar EmailAddress
scalar URL
scalar Upload
directive @auth on FIELD_DEFINITION | FIELD

type Query{
    getAuthors:[Author]!
    getSingleAuthor(id:ID):Author!
    getSinglePost(id:ID): Post!
    getPosts:[Post]!
    me: Author!@auth
}
 
type Mutation{
    createNewPublicacion(data:PublicacionInput!):Author!
    createNewComentario(data:PublicacionInput!):Author!
    updateOneAuthor(id:ID!, data:AuthorInputUpdate!):Author!@auth
    deleteOneAuthor(id:ID!):String!@auth
    createNewPost(data:PostInput!):Post!@auth
    updateOnePost(id:ID!, data:PostInputUpdate!):Post!@auth
    likedPost(id:ID!):Post!@auth
    deleteOnePost(id:ID!):String!@auth
    createNewComment(data:CommentInput!):Comment!@auth
    updateOneComment(id:ID!, data:CommentInputUpdate!):Comment!@auth
    deleteOneComment(id:ID!):String!@auth
    login(email:EmailAddress!, password: String!): Auth!
}

type Auth{
    token: String!
    message: String!
}

type PublicacionInput{
    _id:ID!
    first_name:String!
    last_name:String!
    email:EmailAddress!
    birth_date:String!
    comentarios:[Comentario]!
    gender: GENDERS
    profile_pic:URL!
}

input AuthorInput{
    first_name:String!
    last_name:String!
    email:EmailAddress!
    password: String!
    birth_date:String
    gender: GENDERS
    profile_pic:String
}

input AuthorInputUpdate{
    first_name:String
    last_name:String
    email:EmailAddress
    birth_date:String
    gender: GENDERS
    profile_pic:String
    is_active:Boolean
}

type Post{
    _id:ID!
    title: String!
    content:String!
    author: Author
    cover: URL!
    is_active: Boolean
}

input PostInput{
    title: String!
    content:String!
    author: ID
    cover: Upload
    is_active: Boolean
}

input PostInputUpdate{
    title: String
    content:String
    cover: Upload
    liked_by: String
    is_active: Boolean
}

enum GENDERS{
    M
    F
    O
}


type Comment{
    _id:ID!
    content: String!
    post:Post!
    author:Author!
}

type CommentInput{
    content: String!
    post:ID!
}

type CommentInputUpdate{
    content: String!
}