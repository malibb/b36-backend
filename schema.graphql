type Query{
    getAuthors:[Author]!
    getSingleAuthor(id:ID):Author!
}
 
type Mutation{
    createNewAuthor(data:AuthorInput!):Author!
    updateOneAuthor(id:ID!, data:AuthorInputUpdate!):Author!
    deleteOneAuthor(id:ID!):String!
    createNewPost(data:PostInput!):Post!
}

type Author{
    _id:ID!
    first_name:String!
    last_name:String!
    email:String!
    birth_date:String!
    posts:[Post]!
    gender: GENDERS
    profile_pic:String!
}

input AuthorInput{
    first_name:String!
    last_name:String!
    email:String!
    birth_date:String
    gender: GENDERS
    profile_pic:String
}

input AuthorInputUpdate{
    first_name:String
    last_name:String
    email:String
    birth_date:String
    gender: GENDERS
    profile_pic:String
    is_active:Boolean
}

type Post{
    _id:ID!
    title: String!
    content:String!
    author: ID!
    cover: String!
    is_active: Boolean
}

input PostInput{
    title: String!
    content:String!
    author: ID
    cover: String
    is_active: Boolean
}

enum GENDERS{
    M
    F
    O
}